<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .image-wrapper {
            flex: 1;
        }
        .image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-wrapper">
            <img src="img/menu1.png" alt="Image 1">
        </div>
        <div class="image-wrapper">
            <img src="img/menu2.png" alt="Image 2">
        </div>
        <div class="image-wrapper">
            <img src="img/menu3.png" alt="Image 3">
        </div>
        <div class="image-wrapper">
            <img src="img/menu4.png" alt="Image 4">
        </div>
    </div>
</body>
</html>
